<body>
    <div id="login-container">
        <h1>Game Mania</h1>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" [(ngModel)]="loginModel.email">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" [(ngModel)]="loginModel.password"> 
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input id="botao-enviar" type="submit" value="Login">
        </form>
        <p id="mensagem" *ngIf=" mensagem != '' "> {{ mensagem }} </p>
        <div id="social-container">
            <p>Entre pelas suas redes sociais</p>
            <a href=""><img src="asets/img/fb.png"></a>
            <a href=""><img src="assets/img/ig.png"></a>
        </div>
        <div id="registrer-container">
            <p>Ainda nÃ£o tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
</body>
